services:

  api-gateway:
    container_name: api-gateway
    restart: unless-stopped
    build:
      context: ./server/Configs/ApiGateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server/Configs/ApiGateway/nginx.conf:/etc/nginx/nginx.conf
      - ./server/Configs/ApiGateway/certificates/localhost.key:/etc/nginx/certificates/localhost.key
      - ./server/Configs/ApiGateway/certificates/localhost.crt:/etc/nginx/certificates/localhost.crt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - user-service
      - movie-service
      - booking-service

  user-service:
    container_name: user-service
    restart: unless-stopped
    build:
      context: .
      dockerfile: server/UsersDockerfile
    ports:
      - "7001:7001"
    environment:
      - APP_PORT=7001
      - ASPNETCORE_ENVIRONMENT=Production
      - CONNECTION_STRING=Host=user-postgres;Port=5432;Database=cinema_users;Username=postgres;Password=1;Timezone=Europe/Minsk;
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - LOGSTASH_PORT=5044
    volumes:
      - ./server/Configs/ApiGateway/certificates/localhost.pfx:/app/localhost.pfx  
    depends_on:
      - user-postgres
      - rabbitmq


  movie-service:
    container_name: movie-service
    restart: unless-stopped
    build:
      context: .
      dockerfile: server/MoviesDockerfile
    ports:
      - "7002:7002"
    environment:
      - APP_PORT=7002
      - USERS_APP_PORT=7001
      - ASPNETCORE_ENVIRONMENT=Production
      - CONNECTION_STRING=Host=movie-postgres;Port=5432;Database=cinema_movies;Username=postgres;Password=1;Timezone=Europe/Minsk;
      - REDIS_CONFIGURATION=redis:6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - LOGSTASH_PORT=5044
    volumes:
      - ./server/Configs/ApiGateway/certificates/localhost.pfx:/app/localhost.pfx  
    depends_on:
      - movie-postgres
      - redis
      - rabbitmq


  booking-service:
    container_name: booking-service
    restart: unless-stopped
    build:
      context: .
      dockerfile: server/BookingsDockerfile
    ports:
      - "7003:7003"
    environment:
      - APP_PORT=7003
      - USERS_APP_PORT=7001
      - MOVIES_APP_PORT=7002
      - ASPNETCORE_ENVIRONMENT=Production
      - CONNECTION_STRING=mongodb://root:password@booking-mongodb:27017/CinemaBookings/?authSource=admin&authMechanism=SCRAM-SHA-1
      - DATABASE_NAME=CinemaBookings
      - HANGFIRE_CONNECTION_STRING=mongodb://root:password@booking-mongodb:27017/CinemaHangfire/?authSource=admin&authMechanism=SCRAM-SHA-1
      - REDIS_CONFIGURATION=redis:6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - LOGSTASH_PORT=5044
    volumes:
      - ./server/Configs/ApiGateway/certificates/localhost.pfx:/app/localhost.pfx
    depends_on:
      - booking-mongodb
      - redis
      - rabbitmq


  user-postgres:
    container_name: user-postgres
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: cinema_users
    volumes:
      - user-postgres-data:/var/lib/postgresql/data


  movie-postgres:
    container_name: movie-postgres
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: cinema_movies
    volumes:
      - movie-postgres-data:/var/lib/postgresql/data


  booking-mongodb:
    container_name: booking-mongodb
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=password
    - MONGO_INITDB_DATABASE=admin
    command: ["mongod", "--auth"]
    volumes:
      - mongo-data:/data/db


  redis:
    container_name: redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: 1


  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      - 5673:5672
      - 15673:15672

    
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.16.2
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xms512m
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data


  logstash:
    container_name: logstash
    image: logstash:8.17.0
    restart: unless-stopped
    ports:
      - "5044:5044"
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
      - XPACK_MONITORING_ENABLED=false
    volumes:
      - ./server/Configs/Elk/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch


  kibana:
    container_name: kibana
    image: kibana:8.14.3
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:            
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
      

volumes:
  user-postgres-data:
  movie-postgres-data:
  mongo-data:
  elasticsearch_data: